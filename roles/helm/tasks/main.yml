- name: Check if Helm binary is already installed
  ansible.builtin.stat:
    path: "{{ helm_install_path }}"
  register: helm_binary_stat

- name: Download Helm archive
  ansible.builtin.get_url:
    url: "https://get.helm.sh/helm-{{ helm_version }}-{{ helm_arch }}.tar.gz"
    dest: "/tmp/helm.tar.gz"
    mode: "0644"
  when: not helm_binary_stat.stat.exists

- name: Extract Helm archive
  ansible.builtin.unarchive:
    src: "/tmp/helm.tar.gz"
    dest: "/tmp/"
    remote_src: true
  when: not helm_binary_stat.stat.exists

- name: Copy Helm binary to install path
  ansible.builtin.copy:
    src: "/tmp/{{ helm_arch }}/helm"
    dest: "{{ helm_install_path }}"
    mode: "0755"
    remote_src: true
  when: not helm_binary_stat.stat.exists

- name: Ensure Helm is installed
  ansible.builtin.command: helm version --short
  register: helm_version_output
  changed_when: false

- name: Show installed Helm version
  ansible.builtin.debug:
    var: helm_version_output.stdout
