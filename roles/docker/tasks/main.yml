- name: Install Docker prerequisites
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    update_cache: true

- name: Add Docker GPG key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker APT repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    filename: docker
    state: present

- name: Install Docker Engine
  ansible.builtin.apt:
    name: "docker-ce={{ docker_version }}"
    state: present

- name: Ensure Docker CLI plugins directory exists
  ansible.builtin.file:
    path: "{{ docker_cli_plugins_dir }}"
    state: directory
    mode: "0755"

- name: Install Docker Compose v2
  ansible.builtin.get_url:
    url: "https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-linux-x86_64"
    dest: "{{ docker_cli_plugins_dir }}/docker-compose"
    mode: "0755"
  notify: Reload Docker Compose

- name: Ensure Docker service is running
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true

- name: Add devops user to docker group
  ansible.builtin.user:
    name: "{{ devops_user }}"
    groups: docker
    append: true
    state: present

- name: Verify Docker version
  ansible.builtin.command:
    cmd: docker --version
  register: docker_ver
  changed_when: false
  failed_when: docker_ver.rc != 0

- name: Verify Docker Compose version
  ansible.builtin.command:
    cmd: docker compose version
  register: compose_ver
  changed_when: false
  failed_when: compose_ver.rc != 0
